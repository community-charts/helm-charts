# -- Minio configuration
minio:
  # -- Enable minio
  enabled: false

  # -- Minio mode
  mode: standalone

  # -- Minio deployment update strategy
  deploymentUpdate:
    type: Recreate

  # -- Minio statefulset update strategy
  statefulSetUpdate:
    updateStrategy: Recreate

  # -- Number of drives attached to a node
  drivesPerNode: 1

  # -- Number of MinIO containers running
  replicas: 1

  # -- Number of expanded MinIO clusters
  pools: 1

  # -- Minio root user. Length should be at least 3 characters.
  rootUser: ""
  # -- Minio root password. Length should be at least 8 characters.
  rootPassword: ""

  # -- Minio resources
  resources:
    # -- Minio requests
    requests:
      # -- Minio requests memory
      memory: 1Gi

  # -- Minio persistence
  persistence:
    # -- Enable persistence
    enabled: true

    # -- Minio persistence annotations
    annotations: {}

    # -- Minio persistence existing claim
    existingClaim: ""

    # -- Minio persistence storage class
    storageClass: ""

    # -- Minio persistence volume name
    volumeName: ""

    # -- Minio persistence access mode
    accessMode: ReadWriteOnce

    # -- Minio persistence size
    size: 40Gi

    # -- Minio persistence sub path
    subPath: ""

  # -- Minio ingress. Outline will use this ingress to access Minio. It's required when fileStorage.mode is s3.
  ingress:
    # -- Enable ingress
    enabled: true
    # -- Ingress hosts
    hosts:
      - minio.mydomain.com
    # -- Ingress path
    path: /

  # -- Minio console ingress
  consoleIngress:
    # -- Enable ingress
    enabled: false
    # -- Ingress hosts
    hosts:
      - minio-console.mydomain.com
    # -- Ingress path
    path: /

  # -- Minio policies
  policies:
    # -- Outline policy
    - name: outline-policy
      statements:
        # -- Outline policy statements
        - actions:
            - "s3:AbortMultipartUpload"
            - "s3:GetObject"
            - "s3:DeleteObject"
            - "s3:PutObject"
            - "s3:ListMultipartUploadParts"
          resources:
            - "arn:aws:s3:::outline/*"
        - actions:
            - "s3:GetBucketLocation"
            - "s3:ListBucket"
            - "s3:ListBucketMultipartUploads"
          resources:
            - "arn:aws:s3:::outline"

  # -- Minio users
  users:
    # -- Outline user
    - accessKey: outline
      # -- Outline user secret key
      secretKey: Change_Me
      # -- Outline user policy
      policy: outline-policy

  # -- Minio buckets
  buckets:
    # -- Outline bucket
    - name: outline
      # -- Policy to be set on the
      # bucket [none|download|upload|public]
      policy: none
      # Purge if bucket exists already
      purge: false
      # set versioning for
      # bucket [true|false]
      versioning: false
